<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цветовод</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="wrapper_start" >
  <div class="wrapper_main">
    <div class="wrapper_block">
      <div class="header_count">
        <h1>Цветовод</h1>
        <span>Тренажёр на внимание</span>
      </div>
      <div class="start_info">
        <div class="start_info_head">Тренирует:</div>
        <div class="start_info_main"></div>
        <button class="start_info_but" onclick=startProgram()>далее</button>
      </div>
    </div>
  </div>
</div>

<div class="wrapper_worker">
  <div class="wrapper_main">
    <div class="wrapper_block">
      <header class="header">
        <div class="time_block">
          <p>ВРЕМЯ</p>
          <p class="time" style="font-weight: 900;"></p>
        </div>
        <!-- <div class="lvl">
          <p>УРОВЕНЬ</p>
        </div>  -->
        <div class="count_block">
          <p>ОЧКИ</p>
          <p class="count" style="font-weight: 900;">0</p>
        </div>
        <!-- <div class="bonus">
          <p>БОНУС</p>
        </div>  -->
      </header>

      <div class="container">
        <h2>
          Совпадает ли название цвета на левой карточке с цветом текста на
          правой карточке?
        </h2>
        <div class="wrapper_color">
          <div class="color_block">
            <p>Значение</p>
            <div class="color">1</div>
          </div>
          <span id="helper_ok"></span>
          <span id="helper_no"></span>
          <div class="color_block">
            <p>Цвет</p>
            <div class="color">2</div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <button class="btn btn_left"> <div></div> Нет </button>
        <button class="btn btn_right"> Да <div></div></button>
      </footer>
    </div>
  </div>
</div>

<div class="wrapper_count">
  <div class="wrapper_main">
    <div class="wrapper_block">
      <div class="header_count"><h1>Ваши результаты</h1></div>
      <div class="count_info">
        <div class="count_info__left">
          <p>Текущий результат</p>
          <p>Верных ответов</p>
          <p>Точность ответов</p>
          <p>Создано нейронов</p>
        </div>
        <div class="count_info__right">
          <p class="result">0</p>
          <p>
            <span class="info_left"></span> из
            <span class="info_right"></span>
          </p>
          <p class="percent">0</p>
          <p class="neuron">0</p>
        </div>
        
      </div>
      <button class="start_info_but mt20" onclick=restartProgram()>заново</button>
    </div>
  </div>
</div>

    <script src="js/main.js"></script>
    
  </body>
</html>
